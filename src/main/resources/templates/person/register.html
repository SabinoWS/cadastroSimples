<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>

<body>
 	<section class="layout-content" layout:fragment="body">
		<div class="container">
			<div th:replace="fragments/alert"></div>
			    
			<form th:action="@{/save}"
				  th:object="${person}"
				  method="POST">
				
				<div th:replace="fragments/validation :: validation"></div>
			    
			    <div class="form-row">
			        <div class="form-group col-md-5">
			            <label for="name">Nome</label>
			            <input type="text" class="form-control" id="name"
			            	   th:field="*{name}"
			                   placeholder="Nome" autofocus="autofocus"/>
			        </div>

			        <div class="form-group col-md-5">
			            <label for="surname">Sobrenome</label>
			            <input type="text" class="form-control" id="surname"
			            	   th:field="*{surname}"
			                   placeholder="Sobrenome"/>
			        </div>
			    </div>
			    
			    <div class="form-row">
			        <div class="form-group col-md-10">
			            <label for="cpf">CPF</label>
			            <input type="text" class="form-control" id="cpf"
			            	   th:field="*{cpf}"
			                   placeholder="CPF"/>
			        </div>
			    </div>
			    
			    <div class="form-row">
			        <div class="form-group col-md-5">
			            <label for="surname">Telefone</label>
			            <input type="text" class="form-control" id="telephone"
			            	   th:field="*{telephone}"
			                   placeholder="Telefone"/>
			        </div>
			        
			        <div class="form-group col-md-5">
			            <label for="cellphone">Celular</label>
			            <input type="text" class="form-control" id="cellphone"
			            	   th:field="*{cellphone}"
			                   placeholder="Celular"/>
			        </div>
			    </div>
			    
			    <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>
	
</html>
